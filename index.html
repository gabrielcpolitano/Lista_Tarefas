<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/android-chrome-512x512.png">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="app">
            <h2>Aulas do Dia</h2>
            <h2>Missão Concluída🏆</h2>
            <input type="text" id="entradaTarefa0" placeholder="Add a new task"> 
            <button onclick="addTask(0)" id="busca">Add Task</button> 
            <ul id="listaTarefas0"></ul>
        </div>

        <div class="app">
            <h2>Meta da Semana</h2>
            <input type="text" id="entradaTarefa1" placeholder="Add a new task"> 
            <button onclick="addTask(1)" id="busca">Add Task</button> 
            <ul id="listaTarefas1"></ul>
        </div>

        <div class="app">
          <h2>Meta da Mensal</h2>
            <input type="text" id="entradaTarefa2" placeholder="Add a new task"> 
            <button onclick="addTask(2)" id="busca">Add Task</button> 
            <ul id="listaTarefas2"></ul>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
